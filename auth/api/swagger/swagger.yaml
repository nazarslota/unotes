host: localhost:8081
info:
  contact: {}
  description: Authentication service
  title: Auth
  version: "1.0"
paths:
  /oauth2/refresh:
    get:
      consumes:
      - application/json
      description: Refresh
      parameters:
      - example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
        in: query
        name: t
