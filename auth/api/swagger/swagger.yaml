      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.oAuth2RefreshResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.HTTPError'
        default:
          description: ""
          schema:
            $ref: '#/definitions/errors.HTTPError'
      summary: oAuth2 Refresh
      tags:
      - oAuth2
  /oauth2/sign-in:
    post:
      consumes:
      - application/json
      description: Sign in
      parameters:
      - description: Account info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/rest.oAuth2SignInUserModel'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.oAuth2SignInUserResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errors.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.HTTPError'
        default:
          description: ""
          schema:
            $ref: '#/definitions/errors.HTTPError'
      summary: oAuth2 Sign In
      tags:
      - oAuth2
  /oauth2/sign-out:
    post:
      consumes:
      - application/json
      description: Sign out
      parameters:
      - description: Access token
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/rest.oAuth2SignOutModel'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
